<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // SPA 라우팅을 위한 404 핸들러
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
  </head>
  <body></body>
</html>
